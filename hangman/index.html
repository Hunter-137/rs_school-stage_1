<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра палач!</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Игра Палач</h1>
      <p class="header__subtitle">Добро пожаловать!</p>
    </header>
    <main class="main">
      <div class="game-zone-wrapper">
        <section class="game-zone__gallows">
          <div class="game-zone__gallows_wrapper">
            <img class="gallows" src="./icon/gallows.svg" alt="gallows">
            <img class="human human__head" src="./icon/head.svg" alt="head">
            <img class="human human__body" src="./icon/body.svg" alt="body">
            <img class="human human__hand_one" src="./icon/hand-one.svg" alt="left hand">
            <img class="human human__hand_two" src="./icon/hand-two.svg" alt="right hand">
            <img class="human human__leg_one" src="./icon/leg-one.svg" alt="left leg">
            <img class="human human__leg_two" src="./icon/leg-two.svg" alt="right leg">
          </div>
          <h2 class="gallows-name">Не забываем дышать!</h2>
        </section>
        <section class="game-zone__conundrum">
          <div class="conundrum-word">
            <span class="conundrum-word__letter">__</span>
            <span class="conundrum-word__letter">Б</span>
            <span class="conundrum-word__letter">__</span>
            <span class="conundrum-word__letter">__</span>
            <span class="conundrum-word__letter">__</span>
            <span class="conundrum-word__letter">Ж</span>
            <span class="conundrum-word__letter">__</span>
          </div>
          <h2 class="conundrum-hint">
            Вопрос: <span class="conundrum-hint__content">блаблабла, угу</span>
          </h2>
          <p class="conundrum-guess">
            Попытки: <span class="conundrum-guess__count">0 / 6</span>
          </p>
          <div class="conundrum-keyboard">
            <div class="conundrum-keyboard__container _1 _disabled">А</div>
            <div class="conundrum-keyboard__container _2">Б</div>
            <div class="conundrum-keyboard__container _3">В</div>
            <div class="conundrum-keyboard__container _4">Г</div>
            <div class="conundrum-keyboard__container _5">Д</div>
            <div class="conundrum-keyboard__container _6">Е</div>
            <div class="conundrum-keyboard__container _7">Ё</div>
            <div class="conundrum-keyboard__container _8">Ж</div>
            <div class="conundrum-keyboard__container _9">З</div>
            <div class="conundrum-keyboard__container _10">И</div>
            <div class="conundrum-keyboard__container _11">Й</div>
            <div class="conundrum-keyboard__container _12">К</div>
            <div class="conundrum-keyboard__container _13">Л</div>
            <div class="conundrum-keyboard__container _14">М</div>
            <div class="conundrum-keyboard__container _15">Н</div>
            <div class="conundrum-keyboard__container _16">О</div>
            <div class="conundrum-keyboard__container _17">П</div>
            <div class="conundrum-keyboard__container _18">Р</div>
            <div class="conundrum-keyboard__container _19">С</div>
            <div class="conundrum-keyboard__container _20">Т</div>
            <div class="conundrum-keyboard__container _21">У</div>
            <div class="conundrum-keyboard__container _22">Ф</div>
            <div class="conundrum-keyboard__container _23">Х</div>
            <div class="conundrum-keyboard__container _24">Ц</div>
            <div class="conundrum-keyboard__container _25">Ч</div>
            <div class="conundrum-keyboard__container _26">Ш</div>
            <div class="conundrum-keyboard__container _27">Щ</div>
            <div class="conundrum-keyboard__container _28">Ъ</div>
            <div class="conundrum-keyboard__container _29">Ы</div>
            <div class="conundrum-keyboard__container _30">Ь</div>
            <div class="conundrum-keyboard__container _31">Э</div>
            <div class="conundrum-keyboard__container _32">Ю</div>
            <div class="conundrum-keyboard__container _33">Я</div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="footer-text">Приятного времяпровождения, друг!</p>
    </footer>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
